<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니매이션</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* animation-name: boxAnimation; */
            /* 지속시간 */
            /* animation-duration: 5s; */
            /* 재생횟수 */
            /* animation-iteration-count: 2; */
            /* 재생방향 */
            /* animation-direction: reverse; */
            /* 애니매이션이 종료될 때 원래대로 돌아오지 않음 */
            /* animation-fill-mode: forwards; */
            /* 브라우저가 열린 뒤 대기시간 */
            /* animation-delay: 5s; */
            /* animation: boxAnimation 5s linear 3s 2 forwards; */

        }

        .box:nth-child(1) {
            background-color: red;
            animation: boxAnimation 5s linear 3s infinite forwards;
        }
        .box:nth-child(2) {
            background-color: aqua;
            animation: boxAnimation 5s ease 3s infinite forwards;
        }
        .box:nth-child(3) {
            background-color: pink;
            animation: boxAnimation 5s ease-in 3s infinite forwards;
        }
        .box:nth-child(4) {
            background-color: blue;
            animation: boxAnimation 5s ease-in-out 3s infinite forwards;
        }
        .box:nth-child(5) {
            background-color: green;
            animation: boxAnimation 5s ease-out 3s infinite forwards;
        }
        .box:nth-child(6) {
            background-color: purple;
            animation: boxAnimation 1s cubic-bezier(0.82, 0.07, 0.59, 1.26)3s infinite forwards;
        }
        

        @keyframes boxAnimation {
            from {
                width: 100px;
            }

            to {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div> 
</body>
</html>
