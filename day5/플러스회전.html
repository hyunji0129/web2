<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            display: flex;
            justify-content: space-between;
            background: aqua;
            align-items: center;
            padding: 15px 50px;
        } 

        ul {
            display: flex;
            list-style: none;
          
        }

        li {
            padding: 15px;
        }

        .plus {
            font-size: 50px;
            font-weight: 700;
           
        }

        .plus:hover {
             animation: plus 2s linear;
        }

        

        @keyframes plus {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="top">
        <h1>LOGO</h1>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        <div class="plus">+</div>
        </div>
    </header>
</body>
</html>
