<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {

        }
    </style>
</head>
<body>
    <script>
        //for문을 사용해서 1부터 100까지 만들건데 5의 배수일 경우 빨간색 글자
        //7의 배수일 경우에는 초록글자/ 그리고 5의 배수이며 7의 배수일 경우에는 아쿠아색
        //출력할땐 태그자체 출력
        let i;
        for(let i = 1 ; i <= 100 ; i++){
            if(i % 5 == 0 && i % 7 != 0){
                document.write("<p class ='red'>" + i +"</p>");
            } else if(i % 7 == 0 && i % 5 != 0){
                document.write("<p class =''>" + i +"</p>");
            }     
            
        } 
    
    </script>
</body>
</html>
