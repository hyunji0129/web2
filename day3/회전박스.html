        .box {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 24px;
            animation: box 5s linear infinite;
        }

        @keyframes box {
            25% {
                transform: translateX(200px);
            }

            50% {
                transform: translate(200px, 200px);
            }

            75% {
                transform: translate(0,200px);
            }


        }
