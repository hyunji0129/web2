<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유트브 실습</title>
    <script src="https://kit.fontawesome.com/34e8a17930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="left_top">
            <figure>
                <i class="fa-solid fa-bars"></i>
            </figure>
            <h1>
                <img src="./유트브.jpg" alt="">
            </h1>
        </div>

        <div class="center_top">
            <div class="search">
                <input type="text" placeholder="검색">
                  <i class="fa-solid fa-keyboard"></i>
                  <i class="fa-solid fa-magnifying-glass"></i>
             </div>      
            <figure>
                <i class="fa-solid fa-microphone"></i>
            </figure> 
        </div>

        <div class="right_top">
            <figure>
               <i class="fa-solid fa-ellipsis-vertical"></i>
            </figure>
            <figure>
                <img src="./로그인.jpg" alt="">
            </figure>
        </div>
    </header>

    <main>
        <section class="content">
            <article class="box">
                <iframe width="932" height="524" src="https://www.youtube.com/embed/0eyvWdgx_gk?si=kjYLLVRVVmuI_hnO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
            </article>

            <aside class="aside">
                <figure>
                    <img src="./1.jpg" alt="">
                </figure>
                <div class="text">
                     <h5>Google Play 게임즈로 오딘을 PC에서</h5>
                     <p>
                        <!-- 폰트어썸 -->
                     </p>
                     <p>오딘 발할라 라이징| GooglePlay게임즈<br>
                        에서 PC로 개로운 무한의 탑을 즐기세요
                    </p>     
                </div>
            </aside>

            <div class="menu">
                <h2>

                </h2>
                <figure>
                    <img src="" alt="">
                </figure>
                <p></p>
            
            </div>
        </section>
    </main>
</body>
</html>
