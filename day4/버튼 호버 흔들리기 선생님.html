<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼호버</title>
    <style>
       
        .animation-btn {
            background-color: aqua;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            padding: 10px;
            display: block;
            margin: 100px auto;
        }

        .animation-btn:hover {
            animation: shake 2s infinite;
        }

        @keyframes shake {
            25% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }

        }
    </style>
</head>
<body>
    <div>
        <button class="animation-btn">호버시 흔들리는 버튼</button>
    </div>
</body>
</html>
