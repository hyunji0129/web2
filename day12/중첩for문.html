<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 3; i++){
            for(let j = 1; j <= 2; j++){
                document.write(`${i}행 ${j}열 <br>`);
            }
            document.write("<br>");
        }

        for(let i = 2; i <= 9; i++){
            document.write(`<h2>${i}단</h2>`);
            for(let j = 1; j <= 9; j++){
                document.write(`${i} X ${j} = ${i * j}<br>`);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
