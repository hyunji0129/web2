<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼센트실습1</title>
    <script src="https://kit.fontawesome.com/34e8a17930.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: antiquewhite;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            display: flex;
            border: 1px solid #fff;
            margin: 16px;
            padding: 0 16px;
            position: relative;
            height: 100px;
        }

        h2 {
            line-height: 100px;
            margin: 0;
        }

       a {
        color: #fff;
        line-height: 100px;

       }
     
        
        li::before {
            content:'';
            height: 100px;
            width: 0;
            background: rgb(196, 135, 60);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: 0.3s;

        }

        li:nth-child(1):hover::before {
            width: 20%;
        }
        li:nth-child(2):hover::before {
            width: 40%;
        }
        li:nth-child(3):hover::before {
            width: 60%;
        }
        li:nth-child(4):hover::before {
            width: 80%;
        }
        li:nth-child(5):hover::before {
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>
                <h2>20%</h2>
                <a href="">
                <i class="fa-brands fa-figma"></i>
                </a>
            </li>
            <li>
                <h2>40%</h2>
                 <a href="">
                <i class="fa-brands fa-html5"></i>
                </a>
            </li>
            <li>
                <h2>60%</h2>
                <a href="">
                <i class="fa-brands fa-css"></i>
                </a>
            </li>
            <li>
                <h2>80%</h2>
                <a href="">
                <i class="fa-brands fa-js"></i>
                
                </a>
            </li>
            <li>
                <h2>100%</h2>
                <a href="">
                 <i class="fa-sharp fa-regular fa-id-card"></i>
                 </a>
            </li>
        </ul>
    </section>
</body>
</html>
