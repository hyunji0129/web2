<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유트브 실습</title>
    <script src="https://kit.fontawesome.com/34e8a17930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="left_top">
            <figure>
                <i class="fa-solid fa-bars"></i>
            </figure>
            <h1>
                <img src="./유트브.jpg" alt="">
            </h1>
        </div>

        <div class="center_top">
            <div class="search">
                <input type="text" placeholder="검색">
                  <i class="fa-solid fa-keyboard"></i>
                  <i class="fa-solid fa-magnifying-glass"></i>
             </div>      
            <figure>
                <i class="fa-solid fa-microphone"></i>
            </figure> 
        </div>

        <div class="right_top">
            <figure>
               <i class="fa-solid fa-ellipsis-vertical"></i>
            </figure>
            <figure>
                <img src="./로그인.jpg" alt="">
            </figure>
        </div>
    </header>
</body>
</html>
