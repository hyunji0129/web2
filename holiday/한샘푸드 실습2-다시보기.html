<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            background: rgb(228, 170, 144);
            width: 500px;
            height: 400px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        .text {
           margin: 30px;
        }
        
        h2 {
            font-size: 50px;
        }

        img {
            position: absolute;
            bottom: -100px;
            right: 40px;
            transition: 0.3s;
        }

        article:hover img {
            bottom: -70px;
        }


        
    </style>
</head>
<body>
    <section>
        <article>
            <div class="text">
                <h2>10+</h2>
                <p>10가지의 다양한 반찬 제공으로<br>
                        한끼의 식사도 정성스럽게
                </p>
            </div>
            <img src="../day4/about_img_03.png">
        </article>
    </section>
</body>
</html>
