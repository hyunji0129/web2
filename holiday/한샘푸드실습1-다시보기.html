<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/34e8a17930.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        article {
            background: rgb(203, 236, 167);
            width: 500px;
            border-radius: 15px;
        }

        .box {
            padding: 30px;
        }

        .flex-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        p {
           font-size: 24px; 
           padding: 10PX 0;
          
        }

        .icone {
            transform: rotate(-45deg);
        }

        a {
            padding: 10px;
            background-color: #fff;
            border-radius: 50%;
            font-size: 10px;
        }

        .bg-img {
            background: url(../day3/service_img_04.png);
            width: 100%;
            height: 200px;
            border-radius: 15PX;
        }

    </style>
</head>
<body>
    <section>
        <article>
            <div class="box">
                <div class="flex-box">
                    <h3>위탁급식시스템</h3>
                    <a href="#">
                    <!-- 폰트어썸 -->
                    <i class="fa-solid fa-arrow-right icon fa-xl"></i>
                    </a>
                </div>    
                <p>급식업무 일체를 위임받아 
                    <br> 
                   체계적으로 운영하는 전문 급식 서비스
                </p>   
            </div>
            <figure class="bg-img"></figure>
        </article>
    </section>
</body>
</html>
